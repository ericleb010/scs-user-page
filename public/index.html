<script>
    let badgeNode = document.getElementById("commit-badge")

    fetch('./VERSION')
        .then(response => response.text())
        .then(contents => {
            const versionDesc = contents.trim();
            const version = versionDesc.split(" ")[0];

            let badgeColor = "green"
            if (versionDesc != version) {
                badgeColor = "red"
            }

            const anchorNode = document.createElement("a");
            anchorNode.href = `https://github.com/ericleb010/scs-user-page/tree/${version}`;
            badgeNode.append(anchorNode)

            const imgNode = new Image()
            imgNode.alt = "Commit"
            imgNode.src = `https://img.shields.io/badge/Commit-${versionDesc}-${badgeColor}`
            anchorNode.append(imgNode)
        })
        .catch(error => {
            console.error('Error loading version:', error);
        });
</script>
